<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi-coloured Progress Bars</title>
  </head>
 <link rel="stylesheet" href="style.css">

  <body>
      <div class="parent_container">
          <div class="container">
          <h1 class="heading">Multi-coloured Progress Bars</h1>
          <div class="bar-container">
            <div class="bar green-bar"> <span class="value">50%</span></div>
          </div>
          <div class="bar-container">
            <div class="bar red-bar"> <span class="value">50%</span></div>
          </div>
          <div class="bar-container">
            <div class="bar white-bar"> <span class="value">50%</span></div>
          </div>
          <div class="bar-container">
            <div class="bar blue-bar"> <span class="value">50%</span></div>
          </div>
          <div class="bar-container">
            <div class="bar yellow-bar"> <span class="value">50%</span></div>
          </div>
      </div>
      <button class="btn" onclick="completeBar(3)">Complete</button>
      </div>

   

    <script src="app.js"></script>    
  </body>
</html>
